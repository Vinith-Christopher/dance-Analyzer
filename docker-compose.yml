version: '3.9'

services:
  dance-analyzer:
    build: 
      context: .
      network: host
    container_name: dance-skeleton-analyzer
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded and processed videos
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      # Optional: Mount templates for live editing during development
      # - ./templates:/app/templates
    environment:
      - PYTHONUNBUFFERED=1
    # Add DNS servers
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: unless-stopped
    # Optional: Set resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G